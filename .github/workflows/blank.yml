- name: Install Docker Desktop
  shell: pwsh
  run: |
    # تحميل وتثبيت Docker Desktop مع WSL2
    Invoke-WebRequest -Uri "https://desktop.docker.com/win/stable/Docker%20Desktop%20Installer.exe" -OutFile "docker-desktop.exe"
    Start-Process -FilePath ".\docker-desktop.exe" -Args "install --quiet --accept-license --backend=wsl-2" -Wait
    
    # تشغيل Docker Desktop
    Start-Process -FilePath "C:\Program Files\Docker\Docker\Docker Desktop.exe"
    
    Write-Host "✅ Docker Desktop installed with WSL2 backend!"
